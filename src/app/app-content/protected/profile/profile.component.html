<div class="edit-profile-container">
  <div class="edit-profil">
    <form class="edit-profile-form" [formGroup]="editProfileForm" (ngSubmit)="updateProfile()">

      <div class="avatar-container">
        <div class="image-container">
          <img *ngIf="avatarUrl" [src]="avatarUrl" alt="Avatar" />
          <input type="file" id="avatar" (change)="onAvatarSelected($event)" hidden />
        </div>
        <label for="avatar" class="icon-wrapper">
          <mat-icon>camera_alt</mat-icon>
        </label>

      </div>

      <div class="profile-info">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Surname</mat-label>
          <input matInput formControlName="surname" required />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required type="email" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>City</mat-label>
          <input matInput formControlName="city" required />
        </mat-form-field>
        <button mat-button type="submit" class="update-button" [disabled]="editProfileForm.invalid">Update
          Profile</button>
      </div>
    </form>

    <form class="password-change-section" [formGroup]="passwordForm" (ngSubmit)="submitPasswordChange()">
      <mat-slide-toggle (change)="togglePasswordChange()" class="toggle-label">
        <span>Change Password</span>
      </mat-slide-toggle>
      <div *ngIf="showPasswordChange" class="password-change-form">
        <mat-form-field appearance="fill">
          <mat-label>Current Password</mat-label>
          <input matInput type="password" formControlName="currentPassword" required />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>New Password</mat-label>
          <input matInput type="password" formControlName="newPassword" required />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Confirm New Password</mat-label>
          <input matInput type="password" formControlName="confirmNewPassword" required />
        </mat-form-field>
        <div *ngIf="passwordForm.errors && passwordForm.errors['mismatch']" class="error-message">
          New password and confirm password do not match.
        </div>
        <button mat-button type="submit" class="password-change-button" [disabled]="passwordForm.invalid">Confirm
          Password</button>
      </div>
    </form>
  </div>
</div>
