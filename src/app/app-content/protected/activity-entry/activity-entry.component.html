<form [formGroup]="form" (ngSubmit)="submitForm()">
    <mat-form-field appearance="fill">
      <mat-label>Exercise Type</mat-label>
      <mat-select formControlName="exerciseType">
        <mat-option *ngFor="let type of exerciseTypes" [value]="type">{{ type }}</mat-option>
      </mat-select>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Duration (minutes)</mat-label>
      <input matInput type="number" formControlName="duration" />
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Result</mat-label>
      <input matInput type="text" formControlName="result" />
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Intensity</mat-label>
      <input matInput type="text" formControlName="intensity" />
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Body Weight (kg)</mat-label>
      <input matInput type="number" formControlName="bodyWeight" />
    </mat-form-field>
    <div class="actions">
      <button mat-button color="primary" type="submit" [disabled]="form.invalid">Submit</button>
      <button mat-button color="primary" (click)="onCancel()">Cancel</button>
      </div>
  </form>
